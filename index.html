<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - Wilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0f3460;
            --light: #e0e0e0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, var(--dark) 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Barra de navegación derecha */
        nav {
            position: fixed;
            top: 0;
            right: 0;
            width: auto;
            background: rgba(15, 52, 96, 0.8);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            box-shadow: -2px 0 15px rgba(0,0,0,0.2);
            border-bottom-left-radius: 15px;
            display: flex;
            flex-direction: row;
        }
        
        nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--light);
            text-decoration: none;
            margin: 0 10px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }
        
        nav a:hover {
            background: rgba(79, 172, 254, 0.3);
            color: #fff;
            transform: translateY(-2px);
        }
        
        /* Contenedor principal */
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            width: 85%;
            max-width: 600px;
            margin: 100px auto 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin: 0 auto 25px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
            display: block;
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 1.2rem;
            background: linear-gradient(90deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                width: 100%;
                right: auto;
                left: 0;
                align-items: flex-end;
                padding: 10px;
                border-radius: 0;
            }
            
            nav a {
                margin: 5px 0;
                font-size: 0.8rem;
                padding: 6px 12px;
            }
            
            .container {
                margin-top: 150px;
                width: 90%;
                padding: 1.8rem;
            }
        }
    </style>
</head>
<body>

    <!-- Barra de navegación derecha -->
    <nav>
        <a href="index.html">INICIO</a>
        <a href="sobre-mi.html">SOBRE MÍ</a>
        <a href="habilidades.html">HABILIDADES</a>
        <a href="proyectos.html">PROYECTOS</a>
        <a href="contacto.html">CONTACTO</a>
    </nav>

    <div class="container">
        <img src="Perfil.jpg" alt="Wilder - Ingeniero de Sistemas" class="profile-pic">
        <h1>WILDER - INGENIERO DE SISTEMAS</h1>
        <p>Hola, soy <span class="highlight">Wilder</span>, estudiante de <span class="highlight">Ingeniería de Sistemas e Informática</span> con especial interés en redes y telecomunicaciones.</p>
        
        <div class="tech-icons">
            <i class="tech-icon fas fa-network-wired"></i>
            <i class="tech-icon fas fa-server"></i>
            <i class="tech-icon fas fa-code"></i>
            <i class="tech-icon fas fa-cloud"></i>
        </div>
        
        <div class="social-icons">
            <a href="https://github.com/PortafolioP" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="mailto:tu@email.com"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

</body>
</html>
