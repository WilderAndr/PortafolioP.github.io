<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Profesional - Wilder</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-1.2.1&auto=format&fit=crop&w=1352&q=80') center/cover no-repeat;
            opacity: 0.15;
            z-index: -1;
        }
        
        nav {
            position: absolute;
            top: 30px;
            text-align: center;
            width: 100%;
            z-index: 100;
        }
        
        nav a {
            font-family: 'Montserrat', sans-serif;
            font-size: 18px;
            font-weight: 700;
            color: #fff;
            text-decoration: none;
            margin: 0 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            text-decoration: none;
        }
        
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 600px;
            margin: 120px auto 60px;
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 1s ease-in-out;
        }
        
        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            object-fit: cover;
            margin-bottom: 25px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            transition: all 0.3s ease;
        }
        
        .profile-pic:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.6);
        }
        
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.3);
            background: linear-gradient(90deg, #4facfe 0%, #00f2fe 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
        }
        
        .highlight {
            font-weight: 500;
            color: #4facfe;
        }
        
        .social-icons {
            margin-top: 30px;
        }
        
        .social-icons a {
            color: #fff;
            font-size: 24px;
            margin: 0 15px;
            transition: all 0.3s ease;
        }
        
        .social-icons a:hover {
            color: #4facfe;
            transform: translateY(-5px);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .tech-icons {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }
        
        .tech-icon {
            font-size: 2.5rem;
            margin: 0 15px;
            color: #4facfe;
            transition: all 0.3s ease;
        }
        
        .tech-icon:hover {
            transform: scale(1.2);
            color: #00f2fe;
        }
        
        @media (max-width: 768px) {
            nav a {
                margin: 0 10px;
                font-size: 16px;
                padding: 6px 12px;
            }
            
            .container {
                padding: 30px 20px;
                margin: 100px 20px 40px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="sobre-mi/">SOBRE MÍ</a>
        <a href="habilidades/">HABILIDADES</a>
        <a href="proyectos/">PROYECTOS</a>
        <a href="contacto/">CONTACTO</a>
    </nav>

    <div class="container">
        <!-- Reemplaza con tu foto de perfil -->
        <img src="https://PortafolioP.github.io/IMAGENES/Perfil.jpg" alt="Foto de Perfil" class="profile-pic">
        <h1>WILDER - INGENIERO DE SISTEMAS</h1>
        <p>Hola, soy <span class="highlight">Wilder</span>, estudiante de <span class="highlight">Ingeniería de Sistemas e Informática</span> apasionado por la tecnología, las redes y las telecomunicaciones. Mi objetivo es crear soluciones innovadoras que conecten al mundo.</p>
        
        <div class="tech-icons">
            <i class="tech-icon fas fa-network-wired"></i>
            <i class="tech-icon fas fa-server"></i>
            <i class="tech-icon fas fa-code"></i>
            <i class="tech-icon fas fa-cloud"></i>
        </div>
        
        <div class="social-icons">
            <a href="https://github.com/PortafolioP" target="_blank"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="#" target="_blank"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank"><i class="fas fa-envelope"></i></a>
        </div>
    </div>

    <!-- Font Awesome para iconos -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
